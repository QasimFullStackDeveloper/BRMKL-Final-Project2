<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Information Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">
        Patient Information Form
      </h1>
      <form id="patientForm" class="space-y-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-gray-700"
            >Age</label
          >
          <input
            type="number"
            id="age"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700"
            >Gender</label
          >
          <select
            id="gender"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label for="street" class="block text-sm font-medium text-gray-700"
            >Street</label
          >
          <input
            type="text"
            id="street"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label for="city" class="block text-sm font-medium text-gray-700"
            >City</label
          >
          <input
            type="text"
            id="city"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700"
            >Phone</label
          >
          <input
            type="text"
            id="phone"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label
            for="emergencyContactName"
            class="block text-sm font-medium text-gray-700"
            >Emergency Contact Name</label
          >
          <input
            type="text"
            id="emergencyContactName"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label
            for="emergencyContactRelationship"
            class="block text-sm font-medium text-gray-700"
            >Emergency Contact Relationship</label
          >
          <input
            type="text"
            id="emergencyContactRelationship"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <div>
          <label
            for="emergencyContactPhone"
            class="block text-sm font-medium text-gray-700"
            >Emergency Contact Phone</label
          >
          <input
            type="text"
            id="emergencyContactPhone"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">
          Submit
        </button>
      </form>
      <div id="result" class="mt-6 text-lg"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
