<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Messege</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xlg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Greeting</h1>
      <form id="Form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Enter Your Name:</label
          >
          <input
            type="text"
            id="name"
            class="mt-1 p-2 w-full border border-gray-300 rounded"
            required />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">
          Generate Greeting Messege
        </button>
      </form>
      <p id="result" class="mt-4 text-center text-lg"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
